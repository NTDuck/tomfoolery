<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tomfoolery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #333);
            background-size: 400% 400%;
            animation: gradientShift1 4s ease infinite;
            color: #f0f0f0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            min-height: 100vh;
        }

        @keyframes gradientShift1 {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff7f50, #ff6347, #1e90ff);
            background-size: 400% 400%;
            background-clip: text;
            animation: gradientShift2 4s ease infinite;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @keyframes gradientShift2 {
            0% { background-position: 0% 50%; }
            10% { background-position: 10% 50%; }
            20% { background-position: 20% 50%; }
            30% { background-position: 30% 50%; }
            40% { background-position: 40% 50%; }
            50% { background-position: 50% 50%; }
            60% { background-position: 40% 50%; }
            70% { background-position: 30% 50%; }
            80% { background-position: 20% 50%; }
            90% { background-position: 10% 50%; }
            100% { background-position: 0% 50%; }
        }

        .document-details {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
            width: 100%;
            max-width: 800px;
            padding: 40px 30px;
            background: rgba(36, 36, 36, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
        }

        .document-details div {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .param-name {
            background-color: #555;
            color: white;
            padding: 10px 16px;
            border-radius: 20px 20px 20px 0;
            max-width: 60%;
            word-wrap: break-word;
            font-weight: 600;
            align-self: flex-start;
            margin-bottom: 5px;
        }

        .param-value {
            background-color: #333;
            color: white;
            padding: 10px 16px;
            border-radius: 20px 20px 0 20px;
            max-width: 80%;
            word-wrap: break-word;
            font-weight: 500;
            align-self: flex-end;
            margin-top: 0;
        }

        p {
            text-align: center;
            color: #777;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .document-details {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<h1 id="title">Tomfoolery</h1>
<div id="document-info" class="document-details"></div>

<script>
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        let result = {};
        for (const [key, value] of params) {
            result[key] = value;
        }
        return result;
    }

    function displayBookInfo(params) {
        const info = document.getElementById("document-info");
        for (const [key, value] of Object.entries(params)) {
            const paramDiv = document.createElement('div');

            const paramName = document.createElement('div');
            paramName.classList.add('param-name');
            paramName.textContent = capitalizeFirstLetter(key);

            const paramValue = document.createElement('div');
            paramValue.classList.add('param-value');
            paramValue.textContent = value;

            paramDiv.appendChild(paramName);
            paramDiv.appendChild(paramValue);
            info.appendChild(paramDiv);
        }
    }

    function capitalizeFirstLetter(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    window.onload = function () {
        const params = getQueryParams();
        if (Object.keys(params).length > 0) {
            displayBookInfo(params);
        } else {
            document.getElementById("document-info").innerHTML = "<p>:3</p>";
        }
    };
</script>
</body>
</html>
